<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">Register page</title>
</head>
<body>
    <div class="container">
        <div th:insert="fragments/navigation :: navigation"></div>
        <div>
            <h2 class="text-center my-4">Register</h2>
            <div>
                <div th:if="${error != null}">
                  <div class="p-3 mb-2 bg-warning text-dark">
                      <span th:text="${error}"></span><br>
                  </div>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <form class="w-50" action="#" th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="row my-1">
                        <div class="col">
                            <label class="col-form-label">Login:</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" th:field="*{username}" required/>
                        </div>
                    </div>
                    <div class="form-group row my-1">
                        <div class="col">
                            <label class="col-form-label">E-mail:</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="email" th:field="*{email}" required/>
                        </div>
                    </div>
                    <div class="form-group row my-1">
                        <div class="col">
                            <label class="col-form-label">Password:</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" th:field="*{password}" required/>
                        </div>
                    </div>
                    <div class="form-group row my-1">
                        <div class="col">
                            <label class="col-form-label">Password again:</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" th:field="*{passwordConfirm}" required/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <input class="btn m-1 btn-success col" type="submit" value="Save" />
                        <input class="btn m-1 btn-secondary col" type="reset" value="Reset" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
