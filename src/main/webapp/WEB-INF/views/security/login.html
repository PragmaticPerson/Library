<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Register page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div th:insert="fragments/navigation :: navigation"></div>
        <div>
            <h2 class="text-center my-4">Login</h2>
            <div>
                <div th:if="${param.error != null}">
                  <div class="p-3 mb-2 bg-warning text-dark">
                      <span>Wrong username or password</span><br>
                  </div>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <form class="w-50" action="login" method="post">
                    <div class="form-group row">
                        <label class="col">Login:</label>
                        <input class="col" type="text" name="username" required/>
                    </div>
                    <div class="form-group row">
                        <label class="col">Password:</label>
                        <input class="col" type="password" name="password" required/>
                    </div>
                    <div class="form-group row">
                        <label class="col">Remember Me:</label>
                        <input type="checkbox" name="remember-me" />
                    </div>

                    <div class="form-group row">
                        <input class="btn m-1 btn-success col" type="submit" value="Enter" />
                        <input class="btn m-1 btn-secondary col" type="reset" value="Reset" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
