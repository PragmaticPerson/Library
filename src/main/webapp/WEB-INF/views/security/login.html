<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">Register page</title>
</head>
<body>
    <div class="container">
        <div th:insert="fragments/navigation :: navigation"></div>
        <div>
            <h2 class="text-center my-4">Login</h2>
            <div>
                <div th:if="${param.error != null}">
                  <div class="p-3 mb-2 bg-warning text-dark">
                      <span>Wrong username or password</span><br>
                  </div>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <form class="w-50" action="login" method="post">
                    <div class="row my-1">
                        <div class="col">
                            <label class="col-form-label" for="input_username">Login:</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" name="username" id="input_username" required/>
                        </div>                        
                    </div>
                    <div class="row my-1">
                        <div class="col">
                            <label class="col-form-label" for="input_password">Password:</label>
                        </div>
                        <div class="col">
                            <input  class="form-control" type="password" name="password" id="input_password" required/>
                        </div>                        
                    </div>
                    <div class="row my-1">
                        <div class="col">
                            <label class="col-form-label">Remember Me:</label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" name="remember-me" />
                        </div>                        
                    </div>

                    <div class="form-group row">
                        <input class="btn m-1 btn-success col" type="submit" value="Enter" />
                        <input class="btn m-1 btn-secondary col" type="reset" value="Reset" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
