<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav th:fragment="navigation" class="navbar bg-light">
		<div class="container-fluid">
			<div class="d-flex justify-content-between w-100">
				<div>
					<ul class="list-inline nav me-auto mb-2">
						<li class="list-inline-item nav-item"><span
							class="navbar-brand">Library</span></li>
						<li class="list-inline-item nav-item"><a class="nav-link"
							href="/books">Books</a></li>
						<li class="list-inline-item nav-item"><a class="nav-link"
							href="/authors">Authors</a></li>
						<li class="list-inline-item nav-item"><a class="nav-link"
							href="/ganres">Genres</a></li>
					</ul>
				</div>
				<div sec:authorize="!isAuthenticated()">
					<ul class="list-inline nav me-auto mb-2">
						<li class="list-inline-item nav-item"><a href="/login"
							class="nav-link p-2 mx-2">Login</a></li>
						<li class="list-inline-item nav-item"><a href="/registration"
							class="nav-link p-2 mx-2">Register</a></li>
					</ul>
				</div>
				<div sec:authorize="isAuthenticated()" class="d-flex">
				    <span th:text ="${#authentication.getPrincipal().getUsername()}" class="p-2 mx-2"></span>
					<a href="/logout" class="nav-link p-2 mx-2">Logout</a>
				</div>
			</div>
		</div>

	</nav>
</body>
</html>
